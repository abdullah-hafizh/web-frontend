<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
</head>
<body bgcolor="#050000" style="color :rgb(255, 255, 255)">
    <h1>Pendaftaran Murid kursus baru</h1>
    <form action="">
        <label for="fullname">Fullname</label> <br>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your name" required maxlength="50"> <br>
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Enter your email" required disabled> <br>
        <label for="phone">Phone Number</label> <br>
        <input type="number" name="phone" id="phone" placeholder="Enter your phone number" required> <br>
        <label for="tanggal_lahir">Tanggal_Lahir</label> <br>
        <input type="date" name="tanggal_lahir" id="tanggal_lahir" required> <br>

        <h3>Pilihan Kelas</h3>
        <select name="pilihanKelas">
            <option value="1">Kelas 1 SD</option>
            <option value="2">Kelas 2 SD</option>
            <option value="3">Kelas 3 SD</option>
            <option value="4">Kelas 4 SD</option>
            <option value="5">Kelas 5 SD</option>
            <option value="6">Kelas 6 SD</option>
            <option value="1">Kelas 7 SMP</option>
            <option value="2">Kelas 8 SMP</option>
            <option value="3">Kelas 9 SMP</option>
            <option value="4">Kelas 10 SMA</option>
            <option value="5">Kelas 11 SMA</option>
            <option value="6">Kelas 12 SMA</option>
        </select>

        <h3>Hobi</h3>
        <input type="checkbox" id="hobi1" name="hobi1" value="berenang">
        <label for="hobi1">Berenang</label>
        <br>
        <input type="checkbox" id="hobi2" name="hobi2" value="sepakbola">
        <label for="hobi2">Sepak Bola</label>
        <br>
        <input type="checkbox" id="hobi3" name="hobi3" value="berkuda">
        <label for="hobi3">Berkuda</label>

        <h3>Jenis Kelamin</h3>
        <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label>
        <br>
        <input type="radio" id="laki-laki" name="jenisKelamin" value="Laki-laki" checked>
        <label for="laki-laki">Laki-laki</label>
        <br>
        <input type="radio" id="AI" name="jenisKelamin" value="AI" checked>
        <label for="AI">Laki-laki</label>

    </form>
</body>
</html>
