<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/formulir.css">
    <style>
        input {
            border: 1px solid rgb(0, 0, 0);
            border-radius: 5px;
            color: white;
        }

        label {
            color: rgb(0, 255, 255);
        }

        h1 {
            color: rgb(255, 0, 0);
        }

        h3 {
            color: rgb(255, 0, 0);
        }

        #label_fullname {
            color: rgb(0, 255, 255);
        }

        #pwd {
            background-color: rgb(0, 0, 0);
        }

        #myForm {
            text-align: center;
        }

        #judul {
            text-align: center;
            font-family: fantasy;

        }

        .input-header {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5" id="judul" style="color: rgb(255, 0, 0); font-size:30px;">Pendaftaran Siswa</h1>
        <form action="" id="myForm">
            <label for="fullname" id="label_fullname">Fullname</label> <br>
            <input type="text" name="fullname" class="input-header form-control" id="fullname"
                placeholder="Enter your name" required maxlength="50"> <br>
            <label for="email">Email</label> <br>
            <input type="email" name="email" class="input-header form-control form-control-sm" id="email"
                placeholder="Enter your email" required> <br>
            <label for="phone">Phone Number</label> <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="PhoneNumber"
                    aria-describedby="basic-addon1">
            </div>
            <br>

            <label for="pwd" id="label_pwd">Password</label> <br>
            <input type="password" name="pwd" id="pwd" placeholder="Enter your password" required> <br>
            <label for="tanggal_lahir">Tanggal_Lahir</label> <br>
            <input type="date" name="tanggal_lahir" id="tanggal_lahir" required> <br>

            <h3>Hobi</h3>
            <input type="checkbox" id="hobi1" name="hobi1" value="berenang">
            <label for="hobi1">Berenang</label>
            <br>
            <input type="checkbox" id="hobi2" name="hobi2" value="sepakbola">
            <label for="hobi2">Sepak Bola</label>
            <br>
            <input type="checkbox" id="hobi3" name="hobi3" value="berkuda">
            <label for="hobi3">Berkuda</label>

            <h3>Jenis Kelamin</h3>
            <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
            <label for="perempuan">Perempuan</label>
            <br>
            <input type="radio" id="laki-laki" name="jenisKelamin" value="Laki-laki" checked>
            <label for="laki-laki">Laki-laki</label>

            <h3 style="color: rgb(255, 0, 0); font-size:30px;">Pilihan Kelas</h3>
            <select class="form-select form-select-lg" name="pilihanKelas">
                <option value="phpweb">PHP Web Development</option>
                <option value="pythonweb">Python Web Development</option>
                <option value="scratch">Scratch Programming</option>
                <option value="thunkable">Thunkable Mobile App</option>
                <option value="android">Android</option>
                <option value="design">Design</option>
            </select>
            <br> <br>
            <input type="reset" value="Reset" name="reset">
            <input type="submit" value="Send" name="send">

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
